<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="left-side">
        <div class="logo">
          <img src="img\odin-lined.png" alt="logo picture depicting odin's head">
          <p>WELCOME</p>
        </div>
        <img
          id="left-side-image"
          src="img/freysteinn-g-jonsson-2XiYUDPk2T0-unsplash.jpg"
          alt="Photo of beach seats lined up against the beach"
        />
        <div class="footer">
          <p>Photo by <u>Freysteinn G. Jonsson</u> on <u>Unsplash</u></p>
        </div>
      </div>

      <div class="right-side">
        <div class="info">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started. <br />
          </p>
          <p>You know you want to. <br /></p>
        </div>
        <form>
          <p><strong>Let's do This</strong></p>

          <div class="form-row">
            <div class="row-column">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="row-column">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>

          <div class="form-row">
            <div class="row-column">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="row-column">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="XXX-XXX-XXXX"
                required
              />
            </div>
          </div>
          
          <div class="form-row">
            <div class="row-column">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="row-column">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
          <button class="button">Create Account</button>
        </form>
        <div class="log-in-link">
          <p class="sign-up-link">Already have an account? <a href="">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
